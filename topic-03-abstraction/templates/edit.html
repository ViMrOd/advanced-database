<html>
    <head>        
        <title>
            Pets
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <h2>Edit a Pet</h2>
        <form action="/edit/{{ pet.id }}" method="post">
            <hr/>
            <p>Animal Name:<input name="name" value="{{ pet.name }}"/></p>
            <p>Kind:<input name="kind" value="{{ pet.kind }}"/></p>
            <p>Noise:<input name="noise" value="{{ pet.noise }}"/></p>
            <p>Food:<input name="food" value="{{ pet.food }}"/></p>
            <hr/>
            <button type="submit">Save</button>
            <a href="/pets">Cancel</a>
            <hr/>
        </form>
    </body>
</html>
